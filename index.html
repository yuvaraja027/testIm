<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Video Marker Example</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
      <a-assets>
        <video
          id="vid"
          src="https://yuvaraja027.github.io/testIm/video.mp4"
          webkit-playsinline
          playsinline
          crossorigin="anonymous"
          loop
        ></video>
      </a-assets>

      <a-nft
        id="nft-marker"
        type="nft"
        url="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        videohandler
      >
        <a-video
          id="ar-video"
          src="https://yuvaraja027.github.io/testIm/video.mp4"
          src="#vid"
          width="1.78"
          height="1"
          position="0 0 0"
          rotation="0 0 0"
          loop="true"
        ></a-video>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Wait for the NFT marker and video to be ready
      document.addEventListener('DOMContentLoaded', function() {
        const nftMarker = document.querySelector('#nft-marker');
        const video = document.querySelector('#ar-video');
        
        // Video starts playing when marker is found
        nftMarker.addEventListener('markerFound', function() {
          console.log('Marker found - playing video');
          video.components.material.material.map.image.play();
        });
        
        // Video stops when marker is lost
        nftMarker.addEventListener('markerLost', function() {
          console.log('Marker lost - pausing video');
          video.components.material.material.map.image.pause();
        });
      AFRAME.registerComponent('videohandler', {
        init: function () {
          var marker = this.el;
          this.vid = document.querySelector("#vid");

          marker.addEventListener('markerFound', function () {
            this.vid.play();
          }.bind(this));

          marker.addEventListener('markerLost', function() {
            this.vid.pause();
          }.bind(this));
        }
      });
      });
    </script>
  </body>
</html>
